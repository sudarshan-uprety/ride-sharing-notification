syntax = "proto3";

package notification;

message StandardResponse {
  bool success = 1;
  string message = 2;
  oneof content {
    DataResponse data = 3;
    ErrorResponse error = 4;
  }
}

message DataResponse {
  bytes payload = 1;
  MetaData meta = 2;
}

message ErrorResponse {
  string error_code = 1;
  string error_message = 2;
  map<string, string> details = 3;
}

message MetaData {
  int32 page = 1;
  int32 per_page = 2;
  int32 total = 3;
}